<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniApp AdsGram</title>
</head>
<body style="font-family:sans-serif;text-align:center;padding:40px;">
  <h2>Очки: <span id="points">0</span></h2>
  <button id="watchBtn">Смотреть рекламу</button>

  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <script>
    const blockId = "ТВОЙ_BLOCK_ID";
    const AdController = window.Adsgram.init({ blockId });

    let points = 0;
    const btn = document.getElementById("watchBtn");
    const display = document.getElementById("points");

    btn.onclick = () => {
      btn.disabled = true;
      AdController.show()
        .then(result => {
          if (result.done) {
            points += 10;
            display.textContent = points;
          }
        })
        .finally(() => {
          btn.disabled = false;
        });
    };
  </script>
</body>
</html>
