<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini App с A-ADS</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px auto;
      max-width: 500px;
    }
    .points {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
    #adBlock {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="points">Очки: <span id="points">0</span></div>
  <button id="watchAd">Смотреть рекламу</button>

  <!-- Блок с рекламой A-ADS сразу видим -->
  <div id="adBlock">
    <p>Реклама (нажмите, дождитесь перехода и вернитесь, чтобы получить 100 очков):</p>
    <div id="frame" style="width: 100%;"><iframe data-aa='2404885' src='//acceptable.a-ads.com/2404885' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe><a style="display: block; text-align: right; font-size: 12px" id="frame-link" href="https://aads.com/campaigns/new/?source_id=2404885&source_type=ad_unit&partner=2404885">Advertise here</a></div>
  </div>

  <script>
    let points = 0;
    const btn = document.getElementById("watchAd");
    const display = document.getElementById("points");

    btn.onclick = () => {
      btn.disabled = true;

      alert("Нажмите на рекламу, дождитесь загрузки, затем вернитесь — вы получите очки.");

      // Эмуляция "просмотра"
      setTimeout(() => {
        points += 100;
        display.textContent = points;
        btn.disabled = false;
        alert("Вы получили +100 очков!");
      }, 8000); // 8 секунд для симуляции
    };
  </script>

</body>
</html>
